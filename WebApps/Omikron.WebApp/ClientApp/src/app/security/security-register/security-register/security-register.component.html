<body>
    <div class="container-fluid position-absolute z-index-5">
        <div class="row">
            <div class="nav-rectangle nav-primary col"></div>
            <div class="nav-rectangle nav-cyan col"></div>
            <div class="nav-rectangle nav-yellow col"></div>
            <div class="nav-rectangle nav-gray col"></div>
            <div class="nav-rectangle nav-orange col"></div>
        </div>
    </div>

    <div class="container-fluid h-100 overflow-auto">
        <div class="row h-100">
            <app-security-navigation [registration]="registration" class="col-md-3 text-center"></app-security-navigation>

            <div class="col-md-9 position-relative h-100" *ngIf="registration">
                <app-security-create-account [formSignup]="formSignup" [registration]="registration" *ngIf="registration.activeStep==0" ></app-security-create-account>
                <app-security-verification [formSignup]="formSignup" [registration]="registration" *ngIf="registration.activeStep==1"></app-security-verification>
                <app-security-my-details [registration]="registration" *ngIf="registration.activeStep==2"></app-security-my-details>
                <app-add-my-account [registration]="registration" *ngIf="registration.activeStep==3" [darkTheme]="true"></app-add-my-account>
                <app-security-response [responseState]="responseState" [redirectAddAccount]="redirectAddAccount" [registration]="true" *ngIf="registration.activeStep==5"></app-security-response>
            </div>
        </div>
    </div>

    <button class="button-contact-us font-14px text-center" (click)="contactUs()"> <i class="ri-chat-smile-2-line icon-18px"></i>
        Having a problem? <span class="font-weight-bold font-14px">Contact Us</span></button>
</body>
